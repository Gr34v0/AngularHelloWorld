<div id="nav-placeholder">
    <script>
        $.get("../base/navigation.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

<body id="body-text">

    <div class="panel panel-default panel-body login-div" id="login">
        <div class="text-center" style="padding:50px 0">
            <div class="logo">login</div>
            <div class="login-form-1">
                <form id="login-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                            </div>

                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                            </div>

                            <!--
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" id="lg_remember" name="lg_remember">
                                <label for="lg_remember">remember</label>
                            </div>
                            -->

                        </div>
                        <button type="button" class="login-button" onclick="login()">Submit</button>
                    </div>
                    <div class="etc-login-form">
                        <!--
                        <p>forgot your password? <a href="#">click here</a></p>
                        -->
                        <p>new user? <a href="#" onclick="notMember()">create new account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-body login-div" id="register">
        <div class="text-center" style="padding:50px 0">
            <div class="logo">register</div>
            <div class="login-form-1">
                <form id="register-form" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">

                            <div class="form-group">
                                <label for="reg_username" class="sr-only">Email address</label>
                                <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
                            </div>


                            <div class="form-group">
                                <label for="reg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
                            </div>

                            <!--
                            <div class="form-group">
                                <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                                <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
                            </div>
                            -->

                            <!--
                            <div class="form-group">
                                <label for="reg_email" class="sr-only">Email</label>
                                <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
                            </div>
                            -->

                            <!--
                            <div class="form-group">
                                <label for="reg_fullname" class="sr-only">Full Name</label>
                                <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
                            </div>
                            -->

                            <!--
                            <div class="form-group login-group-checkbox">
                                <input type="radio" class="" name="reg_gender" id="male" placeholder="username">
                                <label for="male">male</label>

                                <input type="radio" class="" name="reg_gender" id="female" placeholder="username">
                                <label for="female">female</label>
                            </div>
                            -->

                            <!--
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                                <label for="reg_agree">i agree with <a href="#">terms</a></label>
                            </div>
                            -->

                        </div>
                        <button type="button" class="login-button" onclick="register()">Submit</button>
                    </div>
                    <div class="etc-login-form">
                        <p>already have an account? <a href="#" onclick="alreadyMember()">login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-body login-div" id="logged-in">
        <div class="text-center" style="padding:50px 0">
            <div class="login-form-1">
                <div class="main-login-form">
                    <h2 id="lgdin-username"></h2>
                </div>
                <div id="logout-button">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>


    <div id="rssbody" class="panel panel-default">
        <div class="panel-heading">
            <h2 id="panel-heading-text">NewsRSS</h2>
        </div>
        <div class="panel-body">
            <div id="checkboxes">
                <input checked type="checkbox" onclick="init()" name="nba" value="http://espn.go.com/espn/rss/nba/news"> NBA
                <input checked type="checkbox" onclick="init()" name="nfl" value="http://espn.go.com/espn/rss/nfl/news"> NFL
                <input checked type="checkbox" onclick="init()" name="nhl" value="http://espn.go.com/espn/rss/nhl/news"> NHL
                <button type="button" id="favsButton" onclick="favs()">Favorites</button>
            </div>
            <div id="checked"></div>
            <hr>
            <div id="content">
                RSS FEEDS LOADING
            </div>
        </div>
    </div>
